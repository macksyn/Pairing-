<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lussh AI Pairing</title>
  <style>
    body { font-family: Arial; padding: 2em; background: #f9f9f9; }
    input, button { padding: 10px; width: 100%; margin-top: 10px; }
    #output { margin-top: 20px; font-weight: bold; color: green; }
  </style>
</head>
<body>
  <h2>üîó Pair Your WhatsApp with Lussh AI</h2>
  <form id="pairForm">
    <label>üì± WhatsApp Number (+234...):</label>
    <input type="text" id="number" required />
    <button type="submit">Generate Pairing Code</button>
  </form>

  <div id="output"></div>

  <script>
    document.getElementById("pairForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const number = document.getElementById("number").value.trim();

      document.getElementById("output").textContent = "‚è≥ Generating code...";

      try {
        const res = await fetch("/api/pair", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            number,
            token: "ALEX_SECRET_KEY"
          }),
        });

        const data = await res.json();
        if (data.code) {
          document.getElementById("output").textContent = `‚úÖ Pairing Code: ${data.code}`;
        } else {
          document.getElementById("output").textContent = `‚ùå Error: ${data.error || "Unknown error"}`;
        }
      } catch (err) {
        document.getElementById("output").textContent = "‚ùå Failed to contact server.";
      }
    });
  </script>
</body>
</html>
