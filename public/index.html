<!DOCTYPE html>
<html>
<head>
  <title>Lussh AI Pairing</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #fafafa; }
    input, button { padding: 10px; margin-top: 10px; width: 100%; }
    #result { margin-top: 20px; font-weight: bold; color: green; }
  </style>
</head>
<body>
  <h2>WhatsApp Pairing Code</h2>
  <input id="number" type="text" placeholder="Enter phone number e.g. 23480..." />
  <button onclick="pair()">Generate Code</button>
  <div id="result"></div>

  <script>
    async function pair() {
      const number = document.getElementById("number").value;
      document.getElementById("result").innerText = "Loading...";
      const res = await fetch("/api/pair", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ number, token: "ALEX_SECRET_KEY" })
      });
      const data = await res.json();
      if (data.code) {
        document.getElementById("result").innerText = "✅ Code: " + data.code;
      } else {
        document.getElementById("result").innerText = "❌ Error: " + data.error;
      }
    }
  </script>
</body>
</html>
