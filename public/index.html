<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lussh AI - WhatsApp Pairing</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(120deg, #f0f4ff, #e0f7fa);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      padding: 40px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .card h2 {
      margin-bottom: 10px;
      color: #202840;
      font-weight: 600;
    }

    .card p {
      font-size: 14px;
      color: #666;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 12px 16px;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 100%;
      margin-bottom: 20px;
      font-size: 16px;
    }

    button {
      background: #3b82f6;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #2563eb;
    }

    #result {
      margin-top: 20px;
      font-size: 15px;
      font-weight: 600;
      color: green;
      word-break: break-word;
    }

    .footer {
      margin-top: 40px;
      font-size: 13px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîê Pair Your WhatsApp</h2>
    <p>Enter your WhatsApp number to receive a pairing code.</p>
    <input id="number" type="text" placeholder="e.g. 23480XXXXXXXX" />
    <button onclick="pair()">Generate Pair Code</button>
    <div id="result"></div>
    <div class="footer">¬© 2025 Lussh AI</div>
  </div>

  <script>
    async function pair() {
      const number = document.getElementById("number").value;
      const result = document.getElementById("result");
      result.innerText = "‚åõ Generating pairing code...";
      const res = await fetch("/api/pair", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ number, token: "ALEX_SECRET_KEY" })
      });
      const data = await res.json();
      if (data.code) {
        result.innerHTML = "‚úÖ <strong>Pairing Code:</strong> <br>" + data.code;
      } else {
        result.style.color = "red";
        result.innerText = "‚ùå " + (data.error || "Unknown Error");
      }
    }
  </script>
</body>
</html>
